	<style>
		body {
			background: #04978d;
		}
		#center {
			font-size: 50px;
			line-height: 1.2em;

			padding: 0;

            width: 100%;
            transform: translate(-50%,-50%);

	</style>
</head>

	<h1>快速入门</h1>
