<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>hello</title>
</head>
<body>
    <form id="form">
        <label><input type="radio" name="choice" value="1" checked/>第一项</label>
        <label><input type="radio" name="choice" value="2"/>第二项</label>
        <label><input type="radio" name="choice" value="3"/>第三项</label>
    </form>
    <div>
        <p id="p1">第一段文字</p>
        <p id="p2">第二段文字</p>
        <p id="p3">第三段文字</p>
    </div>
<script>
(function(){
var choice = 1;

function choose(ele) {
    return function() {
        choice = ele.value;
        update();
    };
}

function update() {
    console.log(choice);
    for (var i = 1; i <= 3; ++i) {
        document.getElementById('p' + i).style.display = 'none';
    }
    document.getElementById('p' + choice).style.display = 'block';
}

for (var i = 0; i < form.length; ++i) {
    var ele = form[i];
    if (ele.type == "radio") {
        ele.onclick = choose(ele);
    }
}

update();

})();
</script>
</body>
</html>
