<!DOCTYPE html>
<html lang="zh-cn">

<head>

<title>exam</title>
<meta charset="utf-8" />

</head>

<body>

<ol id="main">
</ol>

<script>
'use strict';
var questions = [
	{body:'<b>第一题...</b>', choices:[
		'第一选项', '第二选项', '第三选项', '第四选项' ]},
	{body:'第二题...', choices:[
		'第一选项', '第二选项', '第三选项', '第四选项' ]},
	{body:'第三题...', choices:[
		'第一选项', '第二选项', '第三选项', '第四选项' ]},
	{body:'第四题...', choices:[
		'第一选项', '第二选项', '第三选项', '第四选项' ]},
];
var main = document.getElementById('main');
for (var i = 0; i < questions.length; ++i) {
	var li = document.createElement('li');
	li.innerHTML = questions[i].body;
	for (var j = 0; j < questions[i].choices.length; ++j) {
		var input = document.createElement('input');
		var label = document.createElement('label');
		input.type = 'radio';
		input.name = i+1;
		input.value = j+1;
		input.id = input.name + '-' + input.value;
		label.setAttribute('for', input.id);
		label.innerHTML = questions[i].choices[j];
		li.appendChild(input);
		li.appendChild(label);
	}
	main.appendChild(li);
}
</script>

</body>

</html>
