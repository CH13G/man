<html>
<title>test</title>
<style>
.rows {
  width: 96vw;
  column-count: 2;
  writing-mode: vertical-lr;
}
.cols {
  height: 400px;
  display: flex;
  flex-wrap: wrap;
  flex-direction: column;
  writing-mode: horizontal-tb;
}
.cols > div {
  width: 24vw; /* 试试 32vw */
  color: white;
}
</style>
<body>
<div class="rows">
  <div id="cols" class="cols"></div>
</div>
<script>
for (var i = 0; i < 100; ++i) {
  var div = document.createElement('div')
  div.innerText = i + ''
  div.style.background = `rgb(${255-i*2},${180},${i*2})`
  cols.appendChild(div)
}
</script>
</body>
</html>
