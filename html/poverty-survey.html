<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<style type="text/css">
	body {
		font-family: Songti, Microsoft Yahei, Kaiti;
		font-size: 16px;
	}
	h1 {
		text-align: center;
	}	
	p {
		text-indent: 2em;
	}
	table {
		margin: 15px auto;
		border: 2px solid black;
		border-collapse: collapse;
		empty-cells: show;
	}
	th, td {
		border: 1px solid black;
		padding: 5px;
		text-align: center;
	}
	td.left {
		text-align: left;
	}
	td.phrase {
		width: 150px;
	}
	td.sentence {
		height: 40px;
	}
	td.paragraph {
		height: 230px;
	}
</style>
</head>

<body>
<h1>贫困户基本信息调查表</h1>
<table>
	<tr>
		<td>户主姓名</td>
		<td class='phrase'></td>
		<td>家庭人数</td>
		<td class='phrase'></td>
	</tr>
	<tr>
		<td>家中经济状况</td>
		<td colspan='3' class='sentence'></td>
	</tr>
	<tr>
		<td>家庭成员基本情况</td>
		<td colspan='3' class='sentence'></td>
	</tr>
	<tr>
		<td>住房情况</td>
		<td colspan='3' class='sentence'></td>
	</tr>
	<tr>
		<td>健康状况</td>
		<td colspan='3' class='sentence'></td>
	</tr>
	<tr>
		<td>交通情况</td>
		<td colspan='3' class='sentence'></td>
	</tr>
	<tr>
		<td>文化程度</td>
		<td colspan='3' class='sentence'></td>
	</tr>
	<tr>
		<td>致贫原因</td>
		<td colspan='3' class='paragraph'></td>
	</tr>
	<tr>
		<td>发展愿望</td>
		<td colspan='3' class='paragraph'></td>
	</tr>
</table>
</body>
</html>
